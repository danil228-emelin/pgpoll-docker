version: '3.8'

services:
  node_a:
    image: postgres_replication-rework_node_a:latest
    container_name: node_a
    build:
      context: ./node_a
    ports:
      - "5432:5432"
    environment:
      - PGDATA=/var/lib/postgresql/data
      - PGENCODING=UTF8
      - PGLOCALE=en_US.UTF8
      - PGUSERNAME=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./node_a/data:/var/lib/postgresql/data
    networks:
      pg_net:
    security_opt:
      - label=disable
  node_b:
    image: postgres_replication-rework_node_b:latest
    container_name: node_b
    build:
      context: ./node_b
    depends_on:
      node_a:
        condition: service_healthy
    ports:
      - "5435:5432"
    environment:
      - PGDATA=/var/lib/postgresql/data
      - PGENCODING=UTF8
      - PGLOCALE=en_US.UTF8
      - PGUSERNAME=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      pg_net:
    security_opt:
      - label=disable
  pgpool:
    container_name: pgpool
    build:
      context: ./pgpool
    ports:
      - "9999:9999"
      - "9898:9898"
    depends_on:
      node_a:
        condition: service_healthy
      node_b:
        condition: service_healthy
    environment:
       - PGPOOL_ADMIN_USERNAME=admin
       - PGPOOL_ADMIN_PASSWORD=admin_pass
       - PGPOOL_SR_CHECK_USER=replicator
       - PGPOOL_SR_CHECK_PASSWORD=replicator_pass
       - PGPOOL_HEALTH_CHECK_USER=healthcheck
       - PGPOOL_HEALTH_CHECK_PASSWORD=healthcheck_pass
       - PGPOOL_POSTGRES_USERNAME=postgres
       - PGPOOL_POSTGRES_PASSWORD=postgres
       - PGPOOL_BACKEND_NODES=0:node_a:5432,1:node_b:5432,2
       - PGPOOL_USERNAME=postgres
       - PGPOOL_PASSWORD=postgres
       - PGPOOL_USER_CONF_FILE=/opt/bitnami/pgpool/conf/custom.conf
    networks:
      pg_net:
    security_opt:
      - label=disable
  pgclient:
    container_name: pgclient
    image: postgres:15
    depends_on:
      - pgpool
    networks:
      pg_net:
        ipv4_address: 172.20.0.50
    command: sleep infinity
    security_opt:
      - label=disable
    
networks:
  pg_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24